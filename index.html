<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Swipe Gallery</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .viewer {
        width: 90vw;        /* ⚡ Photo normal website size */
        max-width: 420px;   /* ⚡ PERFECT mobile product size */
        aspect-ratio: 1/1;  /* ⚡ Square frame jaisa tumne photo bheja tha */
        overflow: hidden;
        border-radius: 10px;
        background: #000;
        touch-action: pan-y pinch-zoom;
        position: relative;
    }

    .viewer img {
        width: 100%;
        height: 100%;
        object-fit: contain;   /* ⚡ No zoom, no stretch — Perfect fit */
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>

<body>

<div class="viewer">
    <img id="image" src="1.jpg" />
</div>

<script>
    let images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];
    let index = 0;
    let startX = 0;

    const img = document.getElementById("image");

    document.querySelector(".viewer").addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });

    document.querySelector(".viewer").addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        let diff = startX - endX;

        if (Math.abs(diff) > 50) {
            if (diff > 0) index++; else index--;
            if (index < 0) index = images.length - 1;
            if (index >= images.length) index = 0;

            img.src = images[index];
        }
    });
</script>

</body>
</html>
