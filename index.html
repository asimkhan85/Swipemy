<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Gallery</title>

<style>
    body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    img {
        width: 90%;
        height: auto;
        object-fit: contain;   /* PHOTO PERFECT FIT */
        border-radius: 10px;
        display: block;
        touch-action: pan-y;
        user-select: none;
    }
</style>

</head>
<body>

<img id="viewer" src="jpn/image1.png">

<script>
    let current = 1;
    const total = 6;

    const img = document.getElementById("viewer");

    let startX = 0;

    img.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
    });

    img.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;

        if (startX - endX > 50) {
            current++;
            if (current > total) current = 1;
        } else if (endX - startX > 50) {
            current--;
            if (current < 1) current = total;
        }

        img.src = `jpn/image${current}.png`;
    });
</script>

</body>
</html>
